<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        *{
            text-align: center;
            background-color: #333;
            color:#ddd;
            margin:.1em;
            padding:.2em;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="userinput">Input</label>
        <input type="text" name="userinput" id="input">
        <button type="submit" onclick="fetchOutput(event)">Submit</button>
    </form>
    <h4>Length â†“</h4>
    <div id="output"></div>
</body>
<script>
    const output = document.getElementById('output')
    const input = document.getElementById('input')
    async function fetchOutput(e){
        e.preventDefault()
        output.innerText = "Fetching..."
        const response = await fetch('https://flaskatrender-test.onrender.com',{
            method:'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body:JSON.stringify({userinput:input.value})
        })
        output.innerText = await response.text()
    }
</script>
</html>
